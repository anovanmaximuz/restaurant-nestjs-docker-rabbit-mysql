version: "3.9"
services:
  auth:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./auth/Dockerfile
    ports:
        - 3001:3001
    expose:
      - '3001'
    env_file:
      - ./auth/.env
  order:
    container_name: order-service
    build:
      context: .
      dockerfile: ./order/Dockerfile
    ports:
        - 3000:3000
    expose:
      - '3000'
    env_file:
      - ./order/.env
  kitchen:
    container_name: kitchen-service
    build:
      context: .
      dockerfile: ./kitchen/Dockerfile
    env_file:
      - ./kitchen/.env
  notification:
    container_name: notification-service
    build:
      context: .
      dockerfile: ./notification/Dockerfile
    ports:
        - 5000:5000
    expose:
      - '5000'
    env_file:
      - ./notification/.env
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq-local'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_net
  db:
    image: mysql:5.7
    container_name: 'mysql-local'
    restart: always
    environment:
      MYSQL_DATABASE: 'uki'
      MYSQL_USER: 'uki'
      MYSQL_PASSWORD: 'uki123'
      MYSQL_ROOT_PASSWORD: 'uki123'
    ports:
      - '3306:3306'
    expose:
      - '3306'      
    volumes:
      - my-db:/var/lib/mysql
networks:
  rabbitmq_net:
    driver: bridge
volumes:
  my-db: